<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 02</title>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
</head>
<body style="background-color:rgb(243, 243, 243);">
    <div class="container">
        <div    class="row align-items-center text light text-center"
                style="min-height: 100vh;">

                <div class="col-12">
                    <label for="elso" class="form-label">1.</label>
                    <input type="text" class="form-control" id="elso" onfocus="ChangeColorGreen(this)" onblur="ChangeColorBlack(this)">
                    <label for="masodik" class="form-label">2.</label>
                    <input type="text" class="form-control" id="masodik" onfocus="ChangeColorGreen(this)" onblur="ChangeColorBlack(this)">
                    <label for="harmadik" class="form-label">3.</label>
                    <input type="text" class="form-control" id="harmadik" onfocus="ChangeColorGreen(this)" onblur="ChangeColorBlack(this)">
                </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>

    <script>
            function ChangeColorGreen(item){
                item.style.color = "green";
            }
            function ChangeColorBlack(item){
                item.style.color = "black";
            }
    </script>

</body>
</html>
